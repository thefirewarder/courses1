<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔥 WeatherBot – Should You Go Outside?</title>
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f97316;
      font-family: 'Nunito', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 0.5em;
      font-size: 2.2em;
    }
    p {
      color: #ccc;
      max-width: 650px;
      margin: auto;
      line-height: 1.6;
    }
    .input-box {
      margin: 30px auto;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 14px;
      width: 340px;
      box-shadow: 0 0 15px rgba(249,115,22,0.3);
    }
    label {
      display: block;
      color: #f97316;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 80%;
      padding: 8px;
      border: 1px solid #f97316;
      border-radius: 6px;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }
    button {
      margin-top: 20px;
      background-color: #f97316;
      color: #0f0f0f;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffb46e;
      transform: scale(1.05);
    }
    #output {
      margin-top: 25px;
      font-size: 1.2em;
      color: #fff;
    }
    footer {
      color: #666;
      margin-top: 50px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>🔥 WeatherBot</h1>
  <p>Enter your local weather conditions and let Fireward’s WeatherBot predict whether you should go outside today.</p>

  <div class="input-box">
    <label for="temp">Temperature (°F):</label>
    <input type="number" id="temp" min="0" max="120">

    <label for="humid">Humidity (%):</label>
    <input type="number" id="humid" min="0" max="100">

    <label for="wind">Wind Speed (mph):</label>
    <input type="number" id="wind" min="0" max="100">

    <button id="analyze">Analyze</button>
  </div>

  <div id="output"></div>

  <p style="margin-top:40px; color:#bbb;">Like what you see? 10% of donations go to Girls Who Code 💻</p>
  <script src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"></script>

  <script>
    const nn = new brain.NeuralNetwork();
    nn.train([
      { input: { temp: 1, humid: 1, wind: 1 }, output: { out: 0 } },
      { input: { temp: 0, humid: 1, wind: 1 }, output: { out: 0 } },
      { input: { temp: 0, humid: 0.5, wind: 0.5 }, output: { out: 0 } },
      { input: { temp: 0.6, humid: 0.6, wind: 0.08}, output: { out: 1 } },
      { input: { temp: 0.75, humid: 0.25, wind: 0.08}, output: { out: 1 } },
      { input: { temp: 0.6, humid: 0.6, wind: 0}, output: { out: 0.8 } },
      { input: { temp: 0.75, humid: 0.25, wind: 0}, output: { out: 0.8 } },
      { input: { temp: 0.3, humid: 0, wind: 1 }, output: { out: 0.3 } },
      { input: { temp: 0.8, humid: 0, wind: 0.08}, output: { out: 1 } },
      { input: { temp: 0.8, humid: 0, wind: 0.08}, output: { out: 1 } },
      { input: { temp: 0.8, humid: 0, wind: 0}, output: { out: 0.8 } },
      { input: { temp: 0.8, humid: 0, wind: 0}, output: { out: 0.8 } },
      { input: { temp: 0.25, humid: 0.5, wind: 1 }, output: { out: 0.2 } },
      { input: { temp: 0.32, humid: 1, wind: 1 }, output: { out: 0 } },
      { input: { temp: 1, humid: 0.6, wind: 1 }, output: { out: 0 } },
      { input: { temp: 0.4, humid: 0.1, wind: 0.08}, output: { out: 0.3} },
      { input: { temp: 0.4, humid: 0.1, wind: 0}, output: { out: 0.5 } },
      { input: { temp: 0.7, humid: 0.3, wind: 0.3 }, output: { out: 0.9 } },
      { input: { temp: 0.5, humid: 0.5, wind: 0.5 }, output: { out: 0.5 } },
      { input: { temp: 1, humid: 0, wind: 1 }, output: { out: 0.6 } },
      { input: { temp: 0.2, humid: 0, wind: 0.08}, output: { out: 0.5 } },
      { input: { temp: 0.2, humid: 0, wind: 0}, output: { out: 0.2 } },
      { input: { temp: 0.4, humid: 0.9, wind: 0.2 }, output: { out: 0.1 } },
      { input: { temp: 0.85, humid: 0.1, wind: 0.1 }, output: { out: 1 } },
      { input: { temp: 0, humid: 0, wind: 1 }, output: { out: 0 } },
      { input: { temp: 1, humid: 1, wind: 0.08}, output: { out: 0.2 } },
      { input: { temp: 0.6, humid: 0.2, wind: 0.08}, output: { out: 1 } },
      { input: { temp: 0.6, humid: 0.6, wind: 0.08}, output: { out: 0.5 } },
      { input: { temp: 0, humid: 0, wind: 1 }, output: { out: 0 } },
      { input: { temp: 1, humid: 1, wind: 0}, output: { out: 0.4 } },
      { input: { temp: 0.6, humid: 0.2, wind: 0}, output: { out: 0.9 } },
      { input: { temp: 0.6, humid: 0.6, wind: 0}, output: { out: 0.7 } },
      { input: { temp: 1, humid: 0, wind: 0.8 }, output: { out: 0 } },
      { input: { temp: 1, humid: 0, wind: 0.08}, output: { out: 0.1 } },
      { input: { temp: 1, humid: 0, wind: 0}, output: { out: 0 } },
      { input: { temp: 1, humid: 0, wind: 0.8 }, output: { out: 0 } },
      { input: { temp: 1, humid: 0, wind: 0.08}, output: { out: 0.1 } },
      { input: { temp: 1, humid: 0, wind: 0}, output: { out: 0 } },
      { input: { temp: 1, humid: 0, wind: 0.3 }, output: { out: 0 } },
      { input: { temp: 1, humid: 0, wind: 0.3 }, output: { out: 0 } },
    ]);

    document.getElementById("analyze").addEventListener("click", () => {
      const t = parseFloat(document.getElementById("temp").value);
      const h = parseFloat(document.getElementById("humid").value);
      const w = parseFloat(document.getElementById("wind").value);

      if (isNaN(t) || isNaN(h) || isNaN(w)) {
        document.getElementById("output").innerHTML = "⚠️ Please fill in all fields.";
        return;
      }

      const result = nn.run({ temp: t/100, humid: h/100, wind: w/50 });
      let msg = "";
      if (result.out > 0.5) {
        msg = `🌤 I’m ${Math.round(result.out*100)}% sure you should go outside!`;
      } else {
        msg = `☔ I’m ${Math.round((1 - result.out)*100)}% sure you should stay inside.`;
      }

      let reason = "";
      if (result.out < 0.75) {
        if (t/100 > 0.9) reason += " Too hot.";
        else if (t/100 < 0.45) reason += " Too cold.";
        if (h/100 > 0.8) reason += " Too humid.";
        else if (h/100 < 0.05) reason += " Too dry.";
        if (w/50 > 0.5) reason += " Too windy.";
      }

      document.getElementById("output").innerHTML = `<strong>${msg}</strong><br>${reason || "Looks good out there!"}`;
    });
  </script>

  <footer></footer>
</body>
</html>
